<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="">
        <a class="navbar-brand" href="/">Новостной сайт</a>
        <a class="navbar-brand" href="#">Добавление новости</a>
        <a class="navbar-brand" href="#">Админка</a>
      </div>
    </nav>
    <div class="container mt-3">
      <h1>{{ title }}</h1>
      <div class="row">
        <div class="card">
          {% for items in news %}
          <div class="card text-center">
            <div class="card mt-3 mb-3">
              <div class="card-header">
                Категория: {{ items.category }}
              </div>
              <div class="card-body">
                <div class="media">
                  <img src="{{ items.photo.url }}" alt="" width="300" height="300">
                </div>
                <h5 class="card-title">{{ items.title }}</h5>
                <p class="card-text">{{ items.content }}</p>
                <a href="#" class="btn btn-primary">read more...</a>
              </div>
              <div class="card-footer text-body-secondary">
                {{ items.created_at|date:"Y:m:d H:i" }}
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
